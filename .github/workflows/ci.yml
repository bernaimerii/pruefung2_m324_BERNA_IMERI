name: CI

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * 1' # Run weekly on Monday at 2 AM

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Format code
        run: npm run format-check

      - name: Run tests
        run: npm test

  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Dependabot pull request
        uses: github/dependabot-action@v1
        with:
          directory: '/'
          package-manager: 'npm'
          versioning-strategy: 'increase'
